<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Multi-Yatzy</title>
  </head>

  <body>
    <form name="Config" action="https://httpbin.org/post" method="post">
      <fieldset>
        <legend>Configure Game:</legend>

        <label for="name">Name</label>
        <input name="Name" type="text" id="name" placeholder="Name" />

        <label for="numberOfDice">Number of dice</label>
        <input
          name="Number of dice"
          type="number"
          id="numberOfDice"
          placeholder="6"
          min="1"
          max="100"
        />

        <label for="difficultySetting">Difficulty setting</label>
        <input
          name="Difficulty setting"
          type="number"
          min="1"
          max="2"
          step="0.1"
          id="difficultySetting"
          value="1"
        />

        <label for="playTopDown">Play top down</label>
        <input
          name="Play"
          type="radio"
          id="playTopDown"
          value="Play top down"
          checked
        />

        <label for="playButtomUp">Play buttom up</label>
        <input
          name="Play"
          type="radio"
          id="playButtomUp"
          value="Play buttom up"
        />

        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
